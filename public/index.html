<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--    <link href="https://dafontfree.net/embed/ZnV0dXJhLXN0ZC1leHRyYS1ib2xkLWNvbmRlbnNlZCZkYXRhLzQ2L2YvNjI3ODQvRnV0dXJhU3RkLUNvbmRlbnNlZEV4dHJhQmQub3Rm" rel="stylesheet" type="text/css"/>-->
    <link rel="stylesheet" href="/css/DimensionCSS.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Domino's Pizza Flip!</title>
</head>
<body>
<div class="canvas">
    <div class="globalCamera">
        <div class="transformGroup">
            <div class="pizzaBoxOuter">
                <div class="pizzaBox reusableBox">
                    <div class="_reusableBox__boxFace _reusableBox__boxBack _lighting"></div>
                    <div class="_reusableBox__boxFace _reusableBox__boxFront _lighting"></div>
                    <div class="_reusableBox__boxFace _reusableBox__boxLeft _lighting"></div>
                    <div class="_reusableBox__boxFace _reusableBox__boxRight _lighting"></div>
                    <div class="_reusableBox__boxFace _reusableBox__boxBottom _lighting"><img class="papaJohns" src="papaJohns.svg" alt="Papa John's"></div>
                    <div class="_reusableBox__boxFace _reusableBox__boxTop _lighting"><span class="dominoText">Domino's</span></div>
                </div>
                <div class="pizzaBoxDots">
                    <div class="pizzaBoxDot reusableCylinder"></div>
                    <div class="pizzaBoxDot reusableCylinder"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<section class="interactiveOverlay">
    <h1>Will you roll a Domino's or a Papa John's?</h1>
    <button>Roll!</button>
</section>
</body>
<!--<script src="/js/photon.min.js"></script>-->
<script src="/js/interact.js"></script>
<script src="/js/DimensionCSS.js"></script>
</html>
